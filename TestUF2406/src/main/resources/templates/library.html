<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<title>MyLibrary</title>

<body>
	<div class="w3-container">
		<h2>MyLibrary, all your books in one page.</h2>

		<table class="w3-table-all w3-hoverable">

			<thead>
				<tr class="w3-light-grey">
					<th>ID</th>
					<th>Title</th>
				</tr>
			</thead>

			<tr th:each="book:${library}">
				<td th:text="${book.id}"></td>
				<td th:text="${book.title}"></td>
			</tr>

		</table>
	</div>

	<div>
		<form th:action="@{/books/new_book}" th:object="${book}" method="post">

			<p>
				<label>Title</label> <input name="title" type="text">
			</p>

			<p>
				<button type="submit">Add Book</button>
			</p>

		</form>

		<table>
			<tr>

				<td><a th:href="@{/quotes/all}">Quotes</a></td>
			</tr>
		</table>
	</div>
</html>
